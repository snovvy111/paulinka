<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Czy Paulina bƒôdzie w szkole?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefae0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .time {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }
    .voting-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .yes { background-color: #81c784; }
    .no { background-color: #e57373; }
    .maybe { background-color: #ffb74d; }
    button:hover {
      opacity: 0.9;
    }
    .results {
      margin-top: 30px;
      font-size: 1.2rem;
    }
    .image img {
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .votes-list {
      margin-top: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>Czy Paulina bƒôdzie w szkole???</h1>
  <div class="time" id="time"></div>

  <input type="text" id="nickname" placeholder="Wpisz sw√≥j nick (wymagane)" />

  <div class="voting-container">
    <div class="buttons">
      <button class="yes" onclick="vote('yes')">Tak</button>
      <button class="no" onclick="vote('no')">Nie</button>
      <button class="maybe" onclick="vote('maybe')">Tak, ale ucieknie</button>
    </div>
    <div class="image">
      <img src="Zrzut ekranu 2025-05-12 165343.png" alt="Zdjƒôcie go≈õcia" />
    </div>
  </div>

  <div class="results" id="results"></div>
  <div class="votes-list" id="votesList"></div>

  <script>
    // Aktualizacja zegara
    function updateClock() {
      const now = new Date();
      const options = {
        timeZone: 'Europe/Warsaw',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        weekday: 'long'
      };
      const formatter = new Intl.DateTimeFormat('pl-PL', options);
      const parts = formatter.formatToParts(now);
      const time = parts.find(p => p.type === 'hour').value + ':' +
                   parts.find(p => p.type === 'minute').value + ':' +
                   parts.find(p => p.type === 'second').value;
      const day = parts.find(p => p.type === 'weekday').value;
      document.getElementById('time').innerText = `üïí Dzi≈õ jest ${day}, godzina ${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Resetowanie o 17:00
    function maybeResetAtFivePM() {
      const now = new Date();
      const warsawNow = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Warsaw" }));
      const currentDate = warsawNow.toISOString().split("T")[0];
      const currentHour = warsawNow.getHours();
      const lastResetDate = localStorage.getItem("lastResetDate");

      if (currentHour >= 17 && lastResetDate !== currentDate) {
        localStorage.setItem("votes_yes", "0");
        localStorage.setItem("votes_no", "0");
        localStorage.setItem("votes_maybe", "0");
        localStorage.removeItem("lastVoteTime");
        localStorage.removeItem("voters");
        localStorage.setItem("lastResetDate", currentDate);
        alert("üåÄ Wyniki zosta≈Çy zresetowane (17:00)!");
      }
    }

    maybeResetAtFivePM();

    const results = {
      yes: parseInt(localStorage.getItem("votes_yes")) || 0,
      no: parseInt(localStorage.getItem("votes_no")) || 0,
      maybe: parseInt(localStorage.getItem("votes_maybe")) || 0,
    };

    function canVote(nick) {
      const voters = JSON.parse(localStorage.getItem("voters") || "[]");
      return !voters.includes(nick);
    }

    function vote(option) {
      const nick = document.getElementById("nickname").value.trim();
      if (!nick) {
        alert("Musisz wpisaƒá sw√≥j nick, aby zag≈Çosowaƒá!");
        return;
      }
      if (!canVote(nick)) {
        alert("Ju≈º odda≈Çe≈õ sw√≥j g≈Ços!");
        return;
      }

      results[option]++;
      localStorage.setItem(`votes_${option}`, results[option]);

      // Zapisz g≈ÇosujƒÖcego
      const voters = JSON.parse(localStorage.getItem("voters") || "[]");
      voters.push(nick);
      localStorage.setItem("voters", JSON.stringify(voters));

      // Zapisz kto jak g≈Çosowa≈Ç
      const voteLog = JSON.parse(localStorage.getItem("voteLog") || "[]");
      voteLog.push({ nick, vote: option });
      localStorage.setItem("voteLog", JSON.stringify(voteLog));

      showResults();
    }

    function showResults() {
      const total = results.yes + results.no + results.maybe;
      const percent = (count) => total ? ((count / total) * 100).toFixed(1) : 0;
      document.getElementById("results").innerHTML = `
        <p><strong>Wyniki g≈Çosowania:</strong></p>
        <p>‚úÖ Tak: ${percent(results.yes)}%</p>
        <p>‚ùå Nie: ${percent(results.no)}%</p>
        <p>ü§î Tak, ale ucieknie: ${percent(results.maybe)}%</p>
        <p>üë• ≈ÅƒÖczna liczba g≈Ços√≥w: ${total}</p>
      `;

      const voteLog = JSON.parse(localStorage.getItem("voteLog") || "[]");
      let listHTML = `<p><strong>Lista g≈ÇosujƒÖcych:</strong></p><ul>`;
      voteLog.forEach(entry => {
        let label = entry.vote === 'yes' ? '‚úÖ Tak' :
                    entry.vote === 'no' ? '‚ùå Nie' : 'ü§î Tak, ale ucieknie';
        listHTML += `<li><strong>${entry.nick}</strong> ‚Äî ${label}</li>`;
      });
      listHTML += `</ul>`;
      document.getElementById("votesList").innerHTML = listHTML;
    }

    showResults();
  </script>
</body>
</html>
